  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d %B %Y"

    # Названия дней недели -- контекстние и отдельностоящие
    day_names: [неділя, понеділок, вівторок, середа, четвер, п’ятниця, субота]
    standalone_day_names: [Неділя, Понеділок, Вівторок, Середа, Четвер, П’ятниця, Субота]
    abbr_day_names: [Нд, Пн, Вт, Ср, Чт, Пт, Сб]

    # Названия месяцев -- сокращенние и полние, плюс отдельностоящие.
    # Не забудьте nil в начале массиве (~)
    #
    #
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, січня, лютого, березня, квітня, травня, червня, липня, серпня, вересня, жовтня, листопада, грудня]
    standalone_month_names: [~, Січень, Лютий, Березень, Квітень, Травень, Червень, Липень, Серпень, Вересень, Жовтень, Листопад, Грудень]
    abbr_month_names: [~, cіч., лют., бер., квіт., трав., черв., лип., серп., вер., жовт., лист., груд.]
    standalone_abbr_month_names: [~, cіч., лют., бер., квіт., трав., черв., лип., серп., вер., жовт., лист., груд.]

    # Порядок компонентов дати для хелперов
    #
    #
    # Used in date_select and datime_select.
    order:
      - :day
      - :month
      - :year

  time:
    # Формати времени
    formats:
      default: "%d.%m.%Y %H:%M"
      short: "%d %b, %H:%M"
      long: "%d %B %Y, %H:%M"

    # am/pm решено перевести как "утра/вечера" :)
    am: "ранку"
    pm: "вечора"

  number:
    # Используется в number_with_delimiter()
    # Также является установками по умолчанию для 'currency', 'percentage', 'precision', 'human'
    #
    # Used in number_with_delimiter()
    # These are also the defaults for 'currency', 'percentage', 'precision', and 'human'
    format:
      # Sets the separator between the units, for more precision (e.g. 1.0 / 2.0 == 0.5)
      separator: "."
      # Delimets thousands (e.g. 1,000,000 is a million) (always in groups of three)
      delimiter: " "
      # Number of decimals, behind the separator (the number 1 with a precision of 2 gives: 1.00)
      precision: 3

    # Used in number_to_currency()
    currency:
      format:
        # Формат отображения валюти и обозначение самой валюти
        #
        #
        # Where is the currency sign? %u is the currency unit, %n the number (default: $5.00)
        format: "%n %u"
        unit: "грн."
        # These three are to override number.format and are optional
        separator: "."
        delimiter: " "
        precision: 2

    # Used in number_to_percentage()
    percentage:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""

    # Used in number_to_precision()
    precision:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        # precision:

    # Used in number_to_human_size()
    human:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        precision: 1

      # Rails 2.2
      # storage_units: [байт, КБ, МБ, ГБ, ТБ]

      # Rails 2.3
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "байт"
            few:   "байта"
            many:  "байт"
            other: "байта"
          kb: "КБ"
          mb: "МБ"
          gb: "ГБ"
          tb: "ТБ"

  # Используется в хелперах distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
